<!doctype html>
<html>
   <head>
      <title>Quiz Q 3</title>
      <script type="text/javascript" src="min_cut.js"></script>
      <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js" type="text/javascript"></script>
   </head>
   <body>
      Result:
      <script type="text/javascript">
          $(document).ready(function () {
              $.ajax({
                  url: "test.txt",
                  dataType: 'text',
                  success: function (data) {
                      var totalResult = [];
                      var input = prepareData(data);
                      var singleResult;
                      for (var i = 0; i < 10; i++) {
                        singleResult = min_cut(input);
                        totalResult.push(singleResult);
                        //console.log('RESULT: ' + totalResult);
                      }
                      // Augmenting the built-in Array object to find min value in the array.
                      var min = Math.min.apply(Math, totalResult.slice(1, totalResult.length));
                      console.log(min);
                  },
                  error: function () {
                      alert('error');
                  }
              });
          });
      </script>
   </body>
</html>
