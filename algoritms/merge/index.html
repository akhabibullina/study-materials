<script type="application/javascript">

   // Calculate the number of split inversions.
   function merge(arr, left, right) {
      var i = 0, j = 0, count = 0;
      while (i < left.length || j < right.length) {
         if (i == left.length) {
               arr[i+j] = right[j];
               j++;
         } else if (j == right.length) {
               arr[i+j] = left[i];
               i++;
         } else if (left[i] <= right[j]) {
               arr[i+j] = left[i];
               i++;
         } else {
               arr[i+j] = right[j];
               count += left.length-i;
               j++;
         }
      }
      return count;
   }

   // Count the number of inversions.
   function countInv(arr) {
      var length = arr.length;
      if (length < 2) {
         return 0;
      }

      var left = [], right = [];
      left  = arr.slice(0, Math.floor(length/2)); 
      right = arr.slice(Math.floor(length/2));

      return countInv(left) + countInv(right) + merge(arr, left, right);
   }

   document.write(countInv([2, 5, 6, 7, 9, 4, 3, 1, 7, 10, 12, 15, 17, 18, 11, 14, 13, 16]));
</script>
