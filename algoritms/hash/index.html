<!doctype html>
<html>
   <head>
      <title>Quiz Q 6</title>
      <script type="text/javascript" src="hash.js"></script>
      <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js" type="text/javascript"></script>
   </head>
   <body>
      Result:
      <script type="text/javascript">
         $(document).ready(function(){
         $.ajax({
               url: "twosummedium.txt",
               success: function(data) {
                  var inputArrayofStrings = data.split('\n');
                  var inputArrayOfNumbers = [];
                  $.each(inputArrayofStrings, function(index, value) {
                     inputArrayOfNumbers[index] = parseInt(value);
                  });
                  var hash = new HashTable(inputArrayOfNumbers);
                  document.write(hash.get(0));
               },
               error: function() {
                  alert('error');
               },
               dataType: 'text'
            });
         });
      </script>
   </body>
</html>
