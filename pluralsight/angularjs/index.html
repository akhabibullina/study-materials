<!DOCTYPE html>
<html ng-app="MyGithubApp">
<head lang="en">
    <meta charset="UTF-8">
    <title>My AngularJs file</title>
    <script data-require="angular.js@*" src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.4.3/angular.min.js"></script>
    <script data-require="angular-route@*" src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.4.3/angular-route.min.js"></script>

    <script src="app.js"></script>
    <script src="js/MainController.js"></script>
    <script src="js/UserController.js"></script>
    <script src="js/RepoController.js"></script>
    <script src="services/github.js"></script>
    <style>
        img {
            height: 50px;
        }
    </style>
</head>
<body ng-controller="MainController">
    <p ng-style="personColour" ng-mouseover="changeColor()">{{message}} {{username}} !</p>
    <div ng-view></div>
</body>
</html>
