<!DOCTYPE html>
<html ng-app="MyGithubApp">
<head lang="en">
    <meta charset="UTF-8">
    <title>My AngularJs file</title>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js"></script>
    <script src="main.js"></script>
    <style>
        img {
            height: 50px;
        }
    </style>
</head>
<body>
    <div id="person" ng-controller="MainController">
        <p>{{message}} {{username}} !</p>
        <form ng-submit="search()">
            <input type="text" placeholder="username" ng-model="username"/>
            <input type="button" value="submit" ng-click="search()">
        </form>
        <!--<p id="error">Error: {{error}}</p>-->
        <p ng-model="person.name">Name: {{person.name}}</p>
        <p>Email: {{person.email}}</p>
        <p><img ng-src="{{person.avatar_url}}"/></p>
        <table>
            <thead>
            <tr>
                <th>Name</th>
                <th>Stars</th>
                <th>Language</th>
            </tr>
            </thead>
            <tbody>
            <tr ng-repeat="repo in repos | orderBy:repoSortOrder">
                <td>{{repo.name}}</td>
                <td>{{repo.stargazers_count | number}}</td>
                <td>{{repo.language}}</td>
            </tr>
            </tbody>
        </table>
    </div>
</body>
</html>
